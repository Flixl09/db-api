<body>

<div class="container"></div>

<script type="text/javascript">

/* 
 * SPA (Single-page application)
 * https://developer.mozilla.org/en-US/docs/Glossary/SPA 
 */

const start = performance.now();

async function handleResponse(response) {
    if (!response.ok) {
        let json = await response.json();
        throw new Error(JSON.stringify(json));
    }
    return response;
}

function Login() {
   let login_origin = window.prompt("url: ", 'http://127.0.0.1:8980');
   let login_user = window.prompt("username: ");
   let login_pass = window.prompt("password: ");
   let login_base64 = btoa(login_user + ':' + login_pass);

   localStorage.setItem('base64', login_base64);
   localStorage.setItem('origin', login_origin);

   history.pushState({login_view: 'login'}, "login", "?view=login");
}

function Logout() {
    localStorage.clear();

    let container = document.querySelector('.container');
    let html = '<a href="?">Login</a>';    
    container.innerHTML = html;

    history.pushState({logout_view: 'logout'}, "logout", "?logout=true");
}

function showInfo() {

    let origin = localStorage.getItem('origin');
    let base64 = localStorage.getItem('base64');

    let container = document.querySelector('.container');

    let html = ''
        html += '<div>url<input type="text" value="'+origin+'" disabled ></div>'; 
        html += '<div>credentials<input type="password" value="'+base64+'" disabled ></div>'; 

    container.innerHTML = html;

    history.pushState({showInfo: 'info'}, "info", "?view=info");
}

async function showDBs() {

    let origin = localStorage.getItem('origin');
    let base64 = localStorage.getItem('base64');

    let url = origin + '/api';

    let response = await fetch(url, {headers:{Authorization: 'Basic ' + base64}})
        .then(handleResponse)
        .catch(err => document.write('Request Failed ', err + '<div><button onclick="localStorage.clear();location.reload();">clear</button></div>'));

    let items = await response.json();

    let html = '';
    items.forEach(item => {
        //let htmlSegment = `<div> <button onclick="showTables('${item}')">${item}</button> </div>`;
        let htmlSegment = `<div> <a href="?db=${item}">${item}</a></div>`;
        html += htmlSegment;
    });    

    html += '<hr><div><button onclick="showInfo();">Info</button>';
    html += '<button onclick="localStorage.clear();location.reload();">Logout</button></div>';

    let container = document.querySelector('.container');

    container.innerHTML = html;

    document.title = 'show databases';

    history.pushState({show_databases_view: 'dbs'}, "dbs", "?view=dbs");
}

async function showTables(db) {

    let origin = localStorage.getItem('origin');
    let base64 = localStorage.getItem('base64');

    let url = origin + '/api/' + db ;


    let response = await fetch(url, {headers:{Authorization: 'Basic ' + base64}})
        .then(handleResponse)
        .catch(err => document.write('Request Failed ', err));

    let items = await response.json();

    let html = '';
    items.forEach(item => {
        let htmlSegment = `<div> <a href="?db=${db}&table=${item}">${item}</a> `;
        htmlSegment    += `      <a href="?form=post&db=${db}&table=${item}"><button>Insert</button></a> </div>`;
        html += htmlSegment;
    });

    let container = document.querySelector('.container');
    container.innerHTML = html;

    document.title = db;

    history.pushState({show_db: db}, db, "?db=" + db);
}


async function listItems(db, table) {

    let origin = localStorage.getItem('origin');
    let base64 = localStorage.getItem('base64');

    //let url = origin + '/api/' + db + '/' + table + "?limit=100" ;
    let url = origin + '/api/' + db + '/' + table + "?query=true" ;


    let response = await fetch(url, {headers:{Authorization: 'Basic ' + base64}})
        .then(handleResponse)
        .catch(err => document.write('Request Failed ', err));

    let items = await response.json();

    let html = '';
    items.forEach(item => {

        let strArr = item.toString().split(",");
        let id = strArr[0];

        let htmlSegment = `<div> <a href="?db=${db}&table=${table}&id=${id}">${item}</a> `;
        htmlSegment    += `<button onclick="putForm('${db}', '${table}', '${id}')">Replace</button>`;
        //htmlSegment    += `<button onclick="deleteItem('${db}', '${table}', '${id}')">Delete</button> </div>`;
        htmlSegment    += `<button onclick="questiondeleteItem('${db}', '${table}', '${id}')">Delete</button> </div>`;
        html += htmlSegment;
    });

    let container = document.querySelector('.container');
    container.innerHTML = html;

    document.title = db +' '+ table;

    history.pushState({list_db_table: db + table}, db + table, "?db=" + db + "&table=" + table);
}

async function questiondeleteItem(db, table, id) {

    let question = window.prompt("Are you sure?  Please type " + id );

    if (question === id) {
        console.log('delete ' + id );
        deleteItem(db, table, id);
    } else {

        let html = '<div>Bail</div>';

        let container = document.querySelector('.container');

        container.innerHTML = html;

        document.title = 'Bail ' + db + ' ' + table + ' ' + id ;

        history.pushState({bail_db_table_id: 'bail'+db+table+id}, db, "?db=" + db + "&table=" + table + "&id=" + id + "&bail=True");
    }

}

async function deleteItem(db, table, id) {

    let origin = localStorage.getItem('origin');
    let base64 = localStorage.getItem('base64');

    //let url = origin + '/api/' + db + '/' + table + '/' + id + '?column=' + first_field ;
    let url = origin + '/api/' + db + '/' + table + '/' + id  ;
    let delete_response = await fetch(url, {method:'DELETE',headers:{Authorization: 'Basic ' + base64}})
        .then(handleResponse)
        .catch(err => document.write('Request Failed ', err));

    let response = await delete_response.json();

    html = JSON.stringify(response);

    html += '<hr><a href="?db='+db+'&table='+table+'">db.table</a>';

    let container = document.querySelector('.container');
    container.innerHTML = html;

    document.title = db +' '+ table +' '+ id + 'deleted';

    history.pushState({db_table_id_deleted: db + table + id +'deleted'}, db + table + id, "?db=" + db + "&table=" + table + "&id=" + id + "&deleted=True");
}

async function showRow(db, table, id) {

    let origin = localStorage.getItem('origin');
    let base64 = localStorage.getItem('base64');

    let fields_url = origin + '/api/' + db + '/' + table ;

    let fields_response = await fetch(fields_url, {headers:{Authorization: 'Basic ' + base64}})
        .then(handleResponse)
        .catch(err => document.write('Request Failed ', err));

    let fields = await fields_response.json();

    const columns = [];

    fields.forEach(item => {
        let strArr = item.toString().split(",");
        let field_name = strArr[0];
        columns.push(field_name);
    });

    let first_field = columns[0];

    //let items_url = origin + '/api/' + db + '/' + table + '/' + id + '?column=Host' ;
    let items_url = origin + '/api/' + db + '/' + table + '/' + id + '?column=' + first_field ;

    let items_response = await fetch(items_url, {headers:{Authorization: 'Basic ' + base64}})
        .then(handleResponse)
        .catch(err => document.write('Request Failed ', err));

    let items = await items_response.json();

    let html = '';
    let count = 0;

    items.forEach(item => {

        let column = columns[count];

        //let htmlSegment = `<div>${columns[count]}</div>`;
        let htmlSegment = `<div>${column}</div>`;
        htmlSegment    += `<div><input value="${item}" disabled >  <a href="?db=${db}&table=${table}&id=${id}&column=${column}&value=${item}">edit</a> </div>`;

        html += htmlSegment;
        count++;
    });


    let container = document.querySelector('.container');
    container.innerHTML = html;

    document.title = db +' '+ table +' '+ id;

    history.pushState({showrow_db_table_id: db + table + id}, db + table + id, "?db=" + db + "&table=" + table + "&id=" + id);
}

async function submitpatchForm(event){

    let origin = localStorage.getItem('origin');
    let base64 = localStorage.getItem('base64');

    event.preventDefault();

    let column = document.getElementById('patch').name;

    let value = event.target[column].value;

    let strTxt = '{ "' + column + '" : "' + value + '" }';

    const data = JSON.parse(strTxt);

    let url = origin + '/api/' + db + '/' + table + '/' + id ;

    let patch = await fetch(url, {
                               method: 'PATCH',
                               mode: 'cors',
                               headers: {
                                   'Content-Type': 'application/json',
                                   'Accept': 'application/json',
                                   'Authorization': 'Basic ' + base64
                               },
                               body: JSON.stringify(data)
                               })
                          .then(handleResponse)
                          .catch(err => document.write('Request Failed ', err));

    let response = await patch.json();

    html = JSON.stringify(response);

    html += '<hr><a href="?db='+db+'&table='+table+'&id='+id+'">'+id+'</a>';

    let container = document.querySelector('.container');
    container.innerHTML = html;

    document.title = db +' '+ table +' '+ id + ' ' + column;

    history.pushState({submit_patch_form_db_table_id_column: db + table + id + column}, db + table + id + column, "?db=" + db + "&table=" + table + "&id=" + id + "&column=" + column + "&patch=True");
}

async function patchForm(db, table, id, column, value) {

    let html = '<div>' + column + '</div>';

    html += '<form onsubmit="submitpatchForm(event)">';
    html += '<input type="text" name="' + column + '" id="patch" value="' + value + '">';
    html += '<input type="submit" value="patch"></form>';

    let container = document.querySelector('.container');
    container.innerHTML = html;

    document.title = 'form patch ' + db +' '+ table +' '+ id +' ' + column;

    history.pushState({patch_form_db_table_id: 'patch form ' + db + table + id}, db + table + id, "?db=" + db + "&table=" + table + "&id=" + id + "&column=" + column + "&form=patch");
}

async function postForm(db, table) {

    /*
      get table fields
      create form
      post data
    */

    let origin = localStorage.getItem('origin');
    let base64 = localStorage.getItem('base64');

    let fields_url = origin + '/api/' + db + '/' + table ;
    let fields_response = await fetch(fields_url, {headers:{Authorization: 'Basic ' + base64}})
        .then(handleResponse)
        .catch(err => document.write('Request Failed ', err));
    let fields = await fields_response.json();

    const columns = [];

    fields.forEach(item => {
        let strArr = item.toString().split(",");
        let field_name = strArr[0];
        columns.push(field_name);
    });

    let first_field = columns[0];

    let html = '<div>'+db+'.'+table+'</div>';
    let htmlSegment = `<div><form method="POST" action="${fields_url}">`;
    columns.forEach(function (item, index) {
        htmlSegment += `<div>`;
        htmlSegment += `<input type="text" name="${item}" id="${item}" value="${item}" disabled >`;
        htmlSegment += `<button type="button" onclick="toggleEnable('${item}')">Toggle</button>`;
        htmlSegment += `</div>`;
    });
    htmlSegment += `<div>credentials</div>`;
    htmlSegment += `<div><input type="password" name="credentials" id="credentials" value="${base64}"></div>`;
    htmlSegment += `<div><input type="submit" value="post"></div>`;
    htmlSegment += `</form></div>`;

    html += htmlSegment

    let container = document.querySelector('.container');
    container.innerHTML = html;

    document.title = 'form post ' + db +' '+ table;

    history.pushState({form_post_db_table: db + table}, db + table, "?db=" + db + "&table=" + table + "&form=post" );

}

function toggleEnable(id) {

    let textbox = document.getElementById(id);

    if (textbox.disabled) {
        document.getElementById(id).disabled = false;
    } else {
        document.getElementById(id).disabled = true;
    }
}


async function putForm(db, table, id) {

    /*
      get table fields
      get item (existing record data)
      create form
      put data
    */

    let origin = localStorage.getItem('origin');
    let base64 = localStorage.getItem('base64');

    let fields_url = origin + '/api/' + db + '/' + table ;
    let fields_response = await fetch(fields_url, {headers:{Authorization: 'Basic ' + base64}})
        .then(handleResponse)
        .catch(err => document.write('Request Failed ', err));

    let fields = await fields_response.json();

    const columns = [];

    fields.forEach(item => {
        let strArr = item.toString().split(",");
        let field_name = strArr[0];
        columns.push(field_name);
    });

    let first_field = columns[0];

    //console.log('first_field ' + first_field);

    let items_url = origin + '/api/' + db + '/' + table + '/' + id + '?column=' + first_field ;

    let items_response = await fetch(items_url, {headers:{Authorization: 'Basic ' + base64}})
        .then(handleResponse)
        .catch(err => document.write('Request Failed ', err));

    let items = await items_response.json();

    let dict = {};

    count=0;
    items.forEach(item => {

        let column = columns[count];

        dict[column] = item;

        count++;
    });

    let html = '<div>put '+db+'.'+table+'</div>';
    let htmlSegment = `<div><form id="formPut" >`;

    for(let key in dict) {
        //console.log(key + " : " + dict[key]);

        htmlSegment += `<div>`;

        htmlSegment += `<div>${key}</div>`;
        htmlSegment += `<input type="text" name="${key}" id="${key}" value="${dict[key]}" disabled >`;
        htmlSegment += `<button type="button" onclick="toggleEnable('${key}')">Toggle</button>`;

        htmlSegment += `</div>`;

    }

    htmlSegment += `<div>credentials</div>`;
    htmlSegment += `<div><input type="password" name="credentials" id="credentials" value="${base64}" disabled ></div>`;

    htmlSegment += `<div><input type="submit" name="submit" id="submit" value="put" ></div>`; //# ah, it is submitted with the other key/vals...

    htmlSegment += `</form></div>`;

    html += htmlSegment

    let container = document.querySelector('.container');
    container.innerHTML = html;

    formPut.onsubmit = async (e) => {

        e.preventDefault();

        console.log('formPut'); 

        let elements = document.getElementsByTagName("input");


        let putDict = {};
        for (let i = 0; i < elements.length; i++) {

            let textbox = document.getElementById(elements[i].name);

            if ( ! textbox.disabled) {

                if (elements[i].name == 'submit') {
                    continue;
                }
                putDict[elements[i].name] = elements[i].value;
            }
        }

        let put_url = origin + '/api/' + db + '/' + table ;

        let response = await fetch(put_url, {
                method: 'PUT',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Basic ' + base64
                },
                body: JSON.stringify(putDict)
        });

        let result = await response.json(putDict);

        html = JSON.stringify(result);

        let container = document.querySelector('.container');
        container.innerHTML = html;

        document.title = 'form put ' + db +' '+ table + ' done';

        history.pushState({form_put_db_table_done_true: db + table}, db + table, "?db=" + db + "&table=" + table + "&id=" + id + "&form=put&done=True" );
        
    };

    document.title = 'form put ' + db +' '+ table;

    history.pushState({form_put_db_table: db + table}, db + table, "?db=" + db + "&table=" + table + "&id=" + id + "&form=put" );

}

function landing() {
    if ( ! localStorage.getItem('base64') ) {
        return Login();
    }
    return showDBs();
}

function router() {

    if ( ! params.toString()) {
        return landing();
    }

    if (params.has('logout')) {
       return Logout();
    }

    if (params.has('view')) {

        if (view === 'info') {
            return showInfo();

        } else {
            return landing();
        }
    }

    if (params.has('form')) {

        if (form === 'post') {
            return postForm(db, table);

        } else if (form === 'put') {
            return putForm(db, table, id);

        } else if (form === 'patch') {
            return patchForm(db, table, id, column, value);

        }

    } else if (params.has('db') && params.has('table') && params.has('id') && params.has('column') && params.has('value') ) {
        return patchForm(db, table, id, column, value);

    } else if (params.has('db') && params.has('table') && params.has('id')) {
        return showRow(db, table, id);

    } else if (params.has('db') && params.has('table')) {
        return listItems(db, table);

    } else if (params.has('db')) {
        return showTables(db);

    } 

    return landing();
}

window.addEventListener('popstate', function (event) {
    console.log('event popstate activated');
    //location.reload();
});

const params = new URLSearchParams(window.location.search);

const db = params.get('db');
const table = params.get('table');
const id    = params.get('id');
const column = params.get('column');
const form = params.get('form');
const value = params.get('value');
const view = params.get('view');

let run = router();

const done = performance.now() - start;
console.log('done ' + done);

</script>
